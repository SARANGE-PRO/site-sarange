name: Update Google Reviews
on:
  schedule:
    # Lance le script tous les dimanches Ã  3h du matin
    - cron: '0 3 * * 0'
  workflow_dispatch: # Permet de le lancer manuellement pour tester

jobs:
  update-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important pour pouvoir commiter
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Update Script
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: node scripts/update-reviews.js

      - name: Commit and Push changes
        # Ne commite que si le fichier a changÃ©
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update: Avis Google Reviews" && git push)
